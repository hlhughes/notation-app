<!DOCTYPE html>
<html>
<head>
    <title>ABC to Sheet Music Converter</title>
    <script src="abcjs-basic-min.js"></script>
</head>
<body>
    <h1>ABC to Sheet Music Converter</h1>
    <div id="abcContent"></div>
    <div id="paper"></div>

    <script>
        function updateSheetMusic() {
            const filePath = "C:\Users\ruiying\Desktop\notation-app\audio2ABC\output\realTime.abc"; // Path to the specific ABC file
            // "../audio2ABC/output/realTimeRes.abc"

            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found: ' + filePath);
                    }
                    return response.text();
                })
                .then(abcContent => {
                    const formattedString = abcContent.replace(/\n/g, "<br>");
                    document.getElementById('abcContent').innerHTML = formattedString;

                    // Use ABCJS to render the ABC content into sheet music
                    ABCJS.renderAbc("paper", abcContent);
                })
                .catch(error => {
                    console.error('Error fetching the file: ', error);
                    // Handle the error (e.g., display an error message)
                });
        }

        // Update the sheet music every 5 seconds
        setInterval(updateSheetMusic, 500);

        // Also update the sheet music when the page loads
        document.addEventListener('DOMContentLoaded', updateSheetMusic);
    </script>
</body>
</html>
